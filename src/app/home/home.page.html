<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <strong>Ready to create an app?</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
    <!-- tabs: adiciona os filhos da pag --> 
    <ion-tabs> 
      <ion-tab-bar>
        <ion-tab-button 
          tab="sobre">
          <ion-icon 
            name="information-circle-outline">
          </ion-icon>
        </ion-tab-button>
        <ion-tab-button 
          tab="como-projeto">
          <ion-icon 
            name="folder-outline">
          </ion-icon>
        </ion-tab-button>
        <ion-tab-button 
          tab="como-tab">
          <ion-icon 
            name="sparkles-outline">
          </ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>
