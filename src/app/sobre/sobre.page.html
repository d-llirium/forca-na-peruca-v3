<ion-header>
  <ion-toolbar>
    <ion-title>sobre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>sobre</h1>
  <ion-card>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider *ngFor="let r of recursos">
          <img 
            src="{{r.icone}}"
            width="15">
              {{r.nome}}
          <br>
        </ion-item-divider>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
</ion-content>
