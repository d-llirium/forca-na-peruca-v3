<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastrar
    </ion-title>
    <ion-buttons slot="start">
      <ion-button href="/cadastro">
        <ion-icon 
          class="sparkle"
          name="chevron-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="cadastroForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
